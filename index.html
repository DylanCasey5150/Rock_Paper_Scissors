<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header><h1>Rock Paper Scissors</h1></header>
<div class="score-board">
  <div id="user-lable" class="badge">user</div>
  <div id="computer-lable" class="badge">comp</div>
  <span id="user-score">0</span>:<span id="computer-score">0</span>
</div>

  <div class="result">
    <p>Paper covers rock. You win!</p>
  </div>

  <div class="choices">
    <div id="r" class="choice">
  <img src="images/rock.png" width="100px" height="100px"/>
  </div>
  <div id="p" class="choice">
  <img src="images/paper.png" width="100px" height="100px"/>
  </div>
  <div id="s" class="choice">
  <img src="images/scissors.png" width="100px" height="100px"/>
  </div>


  <p id="action-message">Make your move!</p>

</div>
<script src="app.js"></script>
</body>
</html>
